# MediaMTX Configuration for SentinelAI Camera

logLevel: info
logDestinations: [stdout]
logFile: mediamtx.log

rtsp: yes
protocols: [udp, tcp]
rtspAddress: :8554
rtpAddress: :8100
rtcpAddress: :8101

hls: yes
hlsAddress: :8084
hlsVariant: lowLatency
hlsSegmentCount: 7
hlsSegmentDuration: 1s
hlsPartDuration: 0.2s

paths:
  test_stream:
    source: rtsp://wowzaec2demo.streamlock.net/vod/mp4:BigBuckBunny_115k.mp4
    sourceOnDemand: yes
    sourceProtocol: tcp
